{% extends "base.html" %}
{% block title %}Edit Class{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='admin_edit_class.css') }}">

<h2>Edit Class</h2>
<form method="POST">
    <label>Name:</label><input type="text" name="name" value="{{ class_data[1] }}" required><br>
    <label>Time:</label><input type="time" name="time" value="{{ class_data[2] }}" required><br>
    <label>Date:</label><input type="date" name="date" value="{{ class_data[3] }}" required><br>
    
    <label>Location:</label>
    <select name="location_ID" required>
        {% for loc in locations %}
        <option value="{{ loc[0] }}" {% if loc[0] == class_data[5] %}selected{% endif %}>{{ loc[1] }}</option>
        {% endfor %}
    </select><br>

    <label>Coach:</label>
    <select name="person_ID" required>
        {% for coach in coaches %}
        <option value="{{ coach[0] }}" {% if coach[0] == class_data[4] %}selected{% endif %}>{{ coach[1] }}</option>
        {% endfor %}
    </select><br>

    <button type="submit">Save Changes</button>
</form>
{% endblock %}
