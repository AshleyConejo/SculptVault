{% extends "base.html" %}
{% block title %}Edit Class{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='admin_edit_class.css') }}">

<div class="form-container">
    <h2>Edit Class</h2>
    <form method="POST" class="edit-form">
        <label for="name">Class Name:</label>
        <input type="text" id="name" name="name" value="{{ class_data[4] or '' }}" required>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" value="{{ class_data[3] or '' }}" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="{{ class_data[5].strftime('%Y-%m-%d') if class_data[5] }}" required>

        <label for="location_id">Location:</label>
        <select name="location_id" id="location_id" required>
            {% for loc in locations %}
            <option value="{{ loc[0] }}" {% if loc[0] == class_data[2] %}selected{% endif %}>{{ loc[1] }}</option>
            {% endfor %}
        </select>

        <label for="instructor_id">Coach:</label>
        <select name="instructor_id" id="instructor_id" required>
            {% for coach in coaches %}
            <option value="{{ coach[0] }}" {% if coach[0] == class_data[1] %}selected{% endif %}>{{ coach[1] }}</option>
            {% endfor %}
        </select>

        <button type="submit">Save Changes</button>
    </form>
</div>
{% endblock %}
