{% extends "base.html" %}

{% block title %}Edit Class{% endblock %}

{% block content %}
<h2>Edit Class</h2>
<form action="{{ url_for('views.edit_class', class_id=class_data[0]) }}" method="post">
    <label for="class_name">Class Name:</label>
    <input type="text" id="class_name" name="class_name" value="{{ class_data[1] }}" required>

    <label for="class_time">Class Time:</label>
    <input type="time" id="class_time" name="class_time" value="{{ class_data[2] }}" required>

    <label for="class_date">Class Date:</label>
    <input type="date" id="class_date" name="class_date" value="{{ class_data[3] }}" required>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" value="{{ class_data[4] }}" required>

    <button type="submit">Update Class</button>
</form>
{% endblock %}
